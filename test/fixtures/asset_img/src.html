<div>
  {% asset_img file.png %}
</div>
<div id="Titled">
  {% asset_img file.png "A description" %}
</div>
<div id="Titled without quotes">
  {% asset_img file.png A description %}
</div>
<div id="Rooted" data-config-root="img/">
  {% asset_img file.png %}
</div>
<div id="Asset function replaces slug" data-config-asset_img="() => 'foo/bar.png'">
  {% asset_img file.png %}
</div>
<div id="Rooted is applied on top of asset function" data-config-root="img/" data-config-asset_img="() => 'foo.png'">
  {% asset_img file.png %}
</div>
<div id="Empty">
  {% asset_img %}
</div>
<div id="Empty if asset function returns undefined" data-config-asset_img="() => undefined">
  {% asset_img file.png %}
</div>
<div id="Callback is passed slug" data-config-asset_img="(p) => (p === 'file.png').toString()">
  {% asset_img file.png %}
</div>
<div id="Callback bound to ctx" data-config-asset_img="function a() { return this.name }">
  {% asset_img file.png %}
</div>
