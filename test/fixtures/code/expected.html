<div id="basic">
  <figure class="highlight plain">
    <table>
      <tr>
        <td class="code">
          <pre>
            <span class="line">a</span><br/>
            <span class="line">  b</span><br/>
          </pre>
        </td>
      </tr>
    </table>
  </figure>
</div>
<div id="lang">
  <figure class="highlight json">
    <table>
      <tr>
        <td class="code">
          <pre><span class="line">{}</span><br/></pre>
        </td>
      </tr>
    </table>
  </figure>
</div>
<div id="line_number">
  <figure class="highlight plain">
    <table>
      <tr>
        <td class="gutter">
          <pre><span class="line">1</span><br/></pre>
        </td>
        <td class="code">
          <pre><span class="line">a</span><br/></pre>
        </td>
      </tr>
    </table>
  </figure>
</div>
<div id="first_line">
  <figure class="highlight plain">
    <table>
      <tr>
        <td class="gutter">
          <pre>
            <span class="line">20</span><br/>
            <span class="line">21</span><br/>
          </pre>
        </td>
        <td class="code">
          <pre>
            <span class="line">a</span><br/>
            <span class="line">  b</span><br/>
          </pre>
        </td>
      </tr>
    </table>
  </figure>
</div>
<div id="mark">
  <figure class="highlight plain">
    <table>
      <tr>
        <td class="code">
          <pre>
            <span class="line marked">a</span><br/>
            <span class="line">  b</span><br/>
          </pre>
        </td>
      </tr>
    </table>
  </figure>
</div>
<div id="mark multiple">
  <figure class="highlight plain">
    <table>
      <tr>
        <td class="code">
          <pre>
            <span class="line marked">a</span><br/>
            <span class="line">  b</span><br/>
            <span class="line marked">    c</span><br/>
          </pre>
        </td>
      </tr>
    </table>
  </figure>
</div>
<div id="mark range">
  <figure class="highlight plain">
    <table>
      <tr>
        <td class="code">
          <pre>
            <span class="line marked">a</span><br/>
            <span class="line marked">  b</span><br/>
            <span class="line">    c</span><br/>
          </pre>
        </td>
      </tr>
    </table>
  </figure>
</div>
<div id="mark range reversed">
  <figure class="highlight plain">
    <table>
      <tr>
        <td class="code">
          <pre>
            <span class="line marked">a</span><br/>
            <span class="line marked">  b</span><br/>
            <span class="line">    c</span><br/>
          </pre>
        </td>
      </tr>
    </table>
  </figure>
</div>
<div id="replace tabs">
  <figure class="highlight plain">
    <table>
      <tr>
        <td class="code">
          <pre>
            <span class="line">a</span><br/>
            <span class="line">||b</span><br/>
          </pre>
        </td>
      </tr>
    </table>
  </figure>
</div>
<div id="inline replace tabs">
  <figure class="highlight plain">
    <table>
      <tr>
        <td class="code">
          <pre>
            <span class="line">a</span><br/>
            <span class="line">||b</span><br/>
          </pre>
        </td>
      </tr>
    </table>
  </figure>
</div>
<div id="inline replace tabs with number">
  <figure class="highlight plain">
    <table>
      <tr>
        <td class="code">
          <pre>
            <span class="line">a</span><br/>
            <span class="line">||b</span><br/>
          </pre>
        </td>
      </tr>
    </table>
  </figure>
</div>
<div id="caption url w. title">
  <figure class="highlight plain">
    <figcaption><span>foo</span></figcaption>
    <table>
      <tr>
        <td class="code">
          <pre><span class="line">a</span><br/></pre>
        </td>
      </tr>
    </table>
  </figure>
</div>
<div id="caption url w. title & link">
  <figure class="highlight plain">
    <figcaption>
      <span>foo</span>
      <a href="https://bar">link</a>
    </figcaption>
    <table>
      <tr>
        <td class="code">
          <pre><span class="line">a</span><br/></pre>
        </td>
      </tr>
    </table>
  </figure>
</div>
<div id="caption url w. title & link & link text">
  <figure class="highlight plain">
    <figcaption>
      <span>foo</span>
      <a href="https://bar">baz</a>
    </figcaption>
    <table>
      <tr>
        <td class="code">
          <pre><span class="line">a</span><br/></pre>
        </td>
      </tr>
    </table>
  </figure>
</div>
<div id="does not interpolate content">
  <figure class="highlight plain">
    <table>
      <tr>
        <td class="code">
          <pre><span class="line">{{ foo }}</span><br/></pre>
        </td>
      </tr>
    </table>
  </figure>
</div>
<div id="can autodetect language">
  <figure class="highlight json">
    <table>
      <tr>
        <td class="code">
          <pre><span class="line">{<span class="hljs-attr">"foo"</span>:<span
            class="hljs-string">"bar"</span>}</span><br/></pre>
        </td>
      </tr>
    </table>
  </figure>
</div>
<div id="can autodetect language over multiple lines">
  <figure class="highlight json">
    <table>
      <tr>
        <td class="code">
          <pre><span class="line">{</span><br/><span class="line">  <span
            class="hljs-attr">"foo"</span>:<span
            class="hljs-string">"bar"</span></span><br/><span
            class="line">}</span><br/></pre>
        </td>
      </tr>
    </table>
  </figure>
</div>
